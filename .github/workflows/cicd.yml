name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

env:
  VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
  VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
  VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
  VITE_DEEPL_API_KEY: ${{ secrets.VITE_DEEPL_API_KEY }}
  VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
  VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
  VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install
        working-directory: lanmed-frontend

      - name: Inject Environment Variables
        run: |
          echo "VITE_API_KEY=${VITE_API_KEY}" >> $GITHUB_ENV
          echo "VITE_APP_ID=${VITE_APP_ID}" >> $GITHUB_ENV
          echo "VITE_AUTH_DOMAIN=${VITE_AUTH_DOMAIN}" >> $GITHUB_ENV
          echo "VITE_DEEPL_API_KEY=${VITE_DEEPL_API_KEY}" >> $GITHUB_ENV
          echo "VITE_MESSAGING_SENDER_ID=${VITE_MESSAGING_SENDER_ID}" >> $GITHUB_ENV
          echo "VITE_PROJECT_ID=${VITE_PROJECT_ID}" >> $GITHUB_ENV
          echo "VITE_STORAGE_BUCKET=${VITE_STORAGE_BUCKET}" >> $GITHUB_ENV

      - name: Build React App
        run: npm run build
        working-directory: lanmed-frontend

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: LanMed2
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: lanmed-frontend/dist
